# --------------- Api gateway -----------------------

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: api-gateway
    project: course
  name: api-gateway
spec:
  selector: 
    app: api-gateway
  type: NodePort
  ports:
    - port: 10000     #internal service port
      protocol: TCP
      targetPort: 10000  #Pod traffic port, container port
      nodePort: 31000    #external service port

---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: api-gateway-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: api-gateway
        project: course
    spec:
      containers:
        - name: api-gateway
          image: core.harbor.domain/example/api-gateway:latest
          ports:
            - containerPort: 10000

---

