# -------------- message Service ---------------------

---
apiVersion: v1
kind: Service
metadata:
  name: message-service
  labels:
    app: message-service
    project: course
spec:
  selector:
    app: message-service
  type: ClusterIP
  ports:
    - port: 9090
      protocol: TCP
      targetPort: 9090

---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: message-service-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: message-service
        project: course
    spec:
      containers:
        - name: message-service
          image: core.harbor.domain/example/message-service:latest
          ports:
            - containerPort: 9090

---


# ---------------- user service --------------------

--- 
apiVersion: v1
kind: Service
metadata:
  name: user-service
  labels:
    app: user-service
    project: course
spec:
  type: ClusterIP
  selector:
    app: user-service
  ports:
    - name: user-edge-service
      port: 8888
      protocol: TCP
      targetPort: 8888
    - name: user-service
      port: 8080
      protocol: TCP
      targetPort: 8080
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: user-service-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: user-service
        project: course
    spec:
      containers:
        - name: user-service
          image: core.harbor.domain/example/user-service:latest
          ports:
            - containerPort: 8080
        - name: user-edge-service
          image: core.harbor.domain/example/user-edge-service:latest
          ports:
            - containerPort: 8888
---


